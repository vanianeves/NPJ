<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<!-- Default box -->
<div th:fragment="content" th:class="box">
    <div class="box-header with-border">
        <h3 class="box-title">Tipos de Colaboradores</h3>
    </div>

    <form enctype="multipart/form-data" th:object="${tipoColaborador}" th:action="@{/tipoColaborador/update/{id}(id=${tipoColaborador.id})}"
          th:method="POST">
        <div class="col-sm-12 form-group col-xs-12">
            <label>√Årea</label>
            <input th:field="*{tipo}" type="text" th:value="*{tipo}" class="form-control"/>

        </div>

        <div class="box-footer">
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a class="btn btn-default" th:href="@{/tipoColaborador/index}">Voltar</a>
        </div>

    </form>

</div>
</body>
</html>
