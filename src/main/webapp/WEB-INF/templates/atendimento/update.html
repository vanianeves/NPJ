<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style type="text/css">
        table {
            border-collapse:collapse;
            border:1px solid #CCC;
        }

        #table tr {
            border:1px solid #CCC;
        }

        #table td {
            width:40px;
            height:40px;
            padding:10px;
            border:1px solid #CCC;
        }
    </style>
</head>
<body>
<!-- Default box -->
<div th:fragment="content" th:class="box">
    <div class="box-header with-border">
        <h3 class="box-title">Atendimento contencioso</h3>
    </div>
    <form role="form" action="#" th:action="@{/atendimento/update/{id}(id=${atendimento.id})}" th:method="POST">
        <div class="box-body">


            <div class="form-group col-md-4 col-sm-4"
            >
                <label>Data do atendimento</label>
                <input th:field="*{atendimento.dtAtendimento}" th:value="*{atendimento.dtAtendimento}"
                       class="form-control" readonly="true"/>
            </div>
            <div class="form-group col-md-6 col-sm-6"
                 th:classappend="${#fields.hasErrors('atendimento.aluno1.id')} ? has-error">
                <label>Primeiro aluno</label>
                <select class="form-control" maxlength="20" th:field="${atendimento.aluno1.id}" REQUIRED="">
                    <option value="">Selecione o primeiro aluno</option>
                    <option th:each="aluno : ${alunos}" th:value="${aluno.id}"
                            th:text="${aluno.getNome()}"></option>
                </select>
                <span th:class="help-block" th:if="${#fields.hasErrors('atendimento.aluno1.id')}"
                      th:errors="*{atendimento.aluno1.id}"></span>
            </div>

            <div class="form-group col-md-6 col-sm-6"
                 th:classappend="${#fields.hasErrors('atendimento.aluno2.id')} ? has-error">
                <label>Segundo aluno</label>
                <select class="form-control" maxlength="20" th:field="${atendimento.aluno2.id}" REQUIRED="">
                    <option value="">Selecione o segundo aluno</option>
                    <option th:each="aluno : ${alunos}" th:value="${aluno.id}"
                            th:text="${aluno.getNome()}"></option>
                </select>
                <span th:class="help-block" th:if="${#fields.hasErrors('atendimento.aluno2.id')}"
                      th:errors="*{atendimento.aluno2.id}"></span>
            </div>


            <div class="form-group col-md-6 col-sm-6"
                 th:classappend="${#fields.hasErrors('atendimento.parfista1.id')} ? has-error">
                <label>Primeiro Parfista</label>
                <select class="form-control" maxlength="20" th:field="${atendimento.parfista1.id}" REQUIRED="">
                    <option value="">Selecione o primeiro parfista</option>
                    <option th:each="parfista: ${parfistas}" th:value="${parfista.id}"
                            th:text="${parfista.getNome()}"></option>
                </select>
                <span th:class="help-block" th:if="${#fields.hasErrors('atendimento.parfista1.id')}"
                      th:errors="*{atendimento.parfista1.id}"></span>
            </div>

            <div class="form-group col-md-6 col-sm-6"
                 th:classappend="${#fields.hasErrors('atendimento.parfista2.id')} ? has-error">
                <label>Segundo Parfista</label>
                <select class="form-control" maxlength="20" th:field="${atendimento.parfista2.id}" REQUIRED="">
                    <option value="">Selecione o segundo parfista</option>
                    <option th:each="parfista: ${parfistas}" th:value="${parfista.id}"
                            th:text="${parfista.getNome()}"></option>
                </select>
                <span th:class="help-block" th:if="${#fields.hasErrors('atendimento.parfista2.id')}"
                      th:errors="*{atendimento.parfista2.id}"></span>
            </div>


            <div class="form-group col-md-6 col-sm-6"
                 th:classappend="${#fields.hasErrors('atendimento.bolsistaTP.id')} ? has-error">
                <label>Bolsista de TP</label>
                <select class="form-control" maxlength="20" th:field="${atendimento.bolsistaTP.id}" REQUIRED="">
                    <option value="">Selecione o bolsista de TP</option>
                    <option th:each="bolsista: ${bolsistas}" th:value="${bolsista.id}"
                            th:text="${bolsista.getNome()}"></option>
                </select>
                <span th:class="help-block" th:if="${#fields.hasErrors('atendimento.bolsistaTP.id')}"
                      th:errors="*{atendimento.bolsistaTP.id}"></span>
            </div>



            <div class="form-group col-md-6 col-sm-6"
                 th:classappend="${#fields.hasErrors('atendimento.professorOrientador.id')} ? has-error">
                <label>Professor Orientador</label>
                <select class="form-control" maxlength="20" th:field="${atendimento.professorOrientador.id}" REQUIRED="">
                    <option value="">Selecione o professor orientador</option>
                    <option th:each="professor: ${professores}" th:value="${professor.id}"
                            th:text="${professor.getNome()}"></option>
                </select>
                <span th:class="help-block" th:if="${#fields.hasErrors('atendimento.professorOrientador.id')}"
                      th:errors="*{atendimento.professorOrientador.id}"></span>
            </div>

            <div class="form-group col-md-6 col-sm-6"
                 th:classappend="${#fields.hasErrors('atendimento.idce.id')} ? has-error">
                <label>Cliente</label>
                <select class="form-control" maxlength="20" th:field="${atendimento.idce.id}" REQUIRED="">
                    <option value="">Selecione o professor orientador</option>
                    <option th:each="cliente: ${clientes}" th:value="${cliente.id}"
                            th:text="${cliente.getNome()}"></option>
                </select>
                <span th:class="help-block" th:if="${#fields.hasErrors('atendimento.idce.id')}"
                      th:errors="*{atendimento.idce.id}"></span>
            </div>


            <div class="form-group col-md-6 col-sm-6"
                 th:classappend="${#fields.hasErrors('atendimento.idResponsavelegal.id')} ? has-error">
                <label>Respons치vel legal</label>
                <select class="form-control" maxlength="20" th:field="${atendimento.idResponsavelegal.id}" REQUIRED="">
                    <option value="">Selecione o respons치vel legal</option>
                    <option th:each="cliente: ${clientes}" th:value="${cliente.id}"
                            th:text="${cliente.getNome()}"></option>
                </select>
                <span th:class="help-block" th:if="${#fields.hasErrors('atendimento.idResponsavelegal.id')}"
                      th:errors="*{atendimento.idResponsavelegal.id}"></span>
            </div>


            <div class="form-group col-md-6 col-sm-6"
                 th:classappend="${#fields.hasErrors('atendimento.ParteContrariaId.id')} ? has-error">
                <label>Parte contr치ria</label>
                <select class="form-control" maxlength="20" th:field="${atendimento.ParteContrariaId.id}" REQUIRED="">
                    <option value="">Selecione a parte contr치ria</option>
                    <option th:each="cliente: ${clientes}" th:value="${cliente.id}"
                            th:text="${cliente.getNome()}"></option>
                </select>
                <span th:class="help-block" th:if="${#fields.hasErrors('atendimento.ParteContrariaId.id')}"
                      th:errors="*{atendimento.ParteContrariaId.id}"></span>
            </div>

            <div class="form-group col-md-4 col-sm-4"
                 th:classappend="${#fields.hasErrors('atendimento.fatosIniciais')} ? has-error">
                <label>Fatos Iniciais</label>
                <input th:field="*{atendimento.fatosIniciais}" th:value="*{atendimento.fatosIniciais}"
                       class="form-control" maxlength="200" />
                <span th:class="help-block" th:if="${#fields.hasErrors('atendimento.fatosIniciais')}"
                      th:errors="*{atendimento.fatosIniciais}"></span>
            </div>

            <div class="form-group col-md-4 col-sm-4"
                 th:classappend="${#fields.hasErrors('atendimento.dadosDemanda')} ? has-error">
                <label>Dados demanda</label>
                <input th:field="*{atendimento.dadosDemanda}" th:value="*{atendimento.dadosDemanda}"
                       class="form-control" />
                <span th:class="help-block" th:if="${#fields.hasErrors('atendimento.dadosDemanda')}"
                      th:errors="*{atendimento.dadosDemanda}"></span>
            </div>

            <div class="form-group col-md-4 col-sm-4"
                 th:classappend="${#fields.hasErrors('atendimento.documentos')} ? has-error">
                <label>Documentos apresentados</label>
                <input th:field="*{atendimento.documentos}" th:value="*{atendimento.documentos}"
                       class="form-control" />
                <span th:class="help-block" th:if="${#fields.hasErrors('atendimento.documentos')}"
                      th:errors="*{atendimento.documentos}"></span>

            </div>


            <div class="form-group col-md-6 col-sm-6"
                 th:classappend="${#fields.hasErrors('atendimento.desdobramento.id')} ? has-error">
                <label>Desdobramento do atendimento</label>
                <select class="form-control" maxlength="20" th:field="${atendimento.desdobramento.id}" REQUIRED="">
                    <option value="">Selecione o desdobramento do atendimento</option>
                    <option th:each="desdobramento: ${desdobramentos}" th:value="${desdobramento.id}"
                            th:text="${desdobramento.getDesdobramento()}"></option>
                </select>
                <span th:class="help-block" th:if="${#fields.hasErrors('atendimento.desdobramento.id')}"
                      th:errors="*{atendimento.desdobramento.id}"></span>
            </div>


        </div>

        <div class="box-footer">
            <button type="submit" class="btn btn-primary">Salvar</button>

            <a class="btn btn-default" th:href="@{/atendimento/index}">Voltar</a>
        </div>
    </form>

</div>
</body>
</html>
