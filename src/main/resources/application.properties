#Datasource Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/projeto
spring.datasource.username=postgres
spring.datasource.password=123456
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.sql-script-encoding=UTF-8
#JPA Configuration
spring.jpa.database=postgresql
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
#FlyWay Configuration
flyway.url=jdbc:postgresql://localhost:5432/projeto
flyway.user=postgres
flyway.password=123456
flyway.locations=filesystem:src/main/resources/db/migrations
flyway.sqlMigrationPrefix=V
flyway.sqlMigrationSeparator=_
flyway.sqlMigrationSuffix=.sql
flyway.validateOnMigrate=false